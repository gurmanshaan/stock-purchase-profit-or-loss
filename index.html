<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Stocks Price</title>
  </head>
  <body>
      <h1>STOCKS PURCHASE</h1>
    <main>
      <label for="initial-price"
        >Initial Price
        <input  placeholder="Enter Initial Price Here" type="number" id="initial-price" />
      </label>
      <label for="stocks-quantity"
        >Quantity of Stocks
        <input  type="number" placeholder="Enter the Number of Stocks Bought" id="stocks-quantity" />
      </label>
      <label for="current-price"
        >Current Price
        <input  type="number" placeholder="Enter the Current Price of Stocks" id="current-price" />
      </label>
      <button id="submit-btn">Tell Me!!</button>

      <div id="output-box"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
